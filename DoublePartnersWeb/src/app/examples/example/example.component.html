<div class="p-grid p-jc-center">
    <div class="p-col-3">
         
            <p-button 
                label="Tipos de identificacion" 
                icon="pi pi-lock-open" 
                iconPos="left"
                (click)="loadTypeIdentification()">
            </p-button>
               
    </div>
    <div class="p-col-3">        
         
            <p-button 
                label="InformaciÃ³n de Usuarios"  
                icon="pi pi-lock" 
                iconPos="left"
                (click)="loadUserInfo()">
            </p-button>
    </div>
</div>
    <div class="p-grid p-jc-center" *ngIf="show; else info">
        <div class="p-col-6">
            <p-table [value]="typeIdentifications">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.Identifier }}</td>
                        <td>{{product.name}}</td>              
                    
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
  
    <ng-template #info >
      <div class="p-grid p-jc-center">
        <div class="p-col-8">
            <p-table [value]="clients">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Genero</th>
                        <th>Numero de Documento</th>
                      
                     
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-client>
                    <tr>
                        <td>{{client.Identifier }}</td>
                        <td>{{client.firstName}}</td> 
                        <td>{{client.lastName}}</td>  
                        <td>{{client.genero}}</td>
                        <td>{{client.documentNumber}}</td>               
                    
                    </tr>
                </ng-template>
            </p-table>
        </div>
      </div>
        
    </ng-template>
