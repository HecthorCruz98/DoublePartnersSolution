<p-table [value]="paises">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pais>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="pais.flag" alt="" class="small-flag">
            </td>
            <td>{{pais.capital}},{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
           
        </tr>
    </ng-template>
</p-table>
