<h2>Por pais</h2>
<hr>

<div class="col">
    <app-pais-input
     (onEnter)="buscar($event)"
     (onDebounce)="sugerencias($event)"
     placeHolder="Buscar pais.."
    ></app-pais-input>
</div>
<ul class="list-group"
 *ngIf="mostrarSugerencias"
>
    <li *ngFor="let sugerido of paisesSugeridos"
    class="list-group-item list-group-item-action">
      
    </li>
    <li 
    (click)="buscarSugerido(termino)"
    class="list-group-item list-group-item-action">
    <a class="nav-link">
        Buscar "{{termino}}"
    </a>      
    </li>
</ul>

<hr>
<div *ngIf="hayError"
class="alert alert-danger">
    No se encontro el termino {{termino}}
</div>

<div class="col" >
    <app-pais-tabla [paises]="(paises | async) || []"></app-pais-tabla>
  </div>
